name: Build Android APK
on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Install Buildozer and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git unzip python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
        pip install buildozer

    - name: Build APK
      run: |
        buildozer -v android debug
        ls -l bin/
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: yt-downloader-apk
        path: bin/*.apk
