name: Build Android APK
on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Install Buildozer and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git unzip python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
          cmake libffi-dev libssl-dev openjdk-17-jdk
        pip install buildozer cython==0.29.33

    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        echo "### Android SDK License ###" > ~/.android/licenses/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/licenses/android-sdk-license
        echo "### Android SDK Build-Tools License ###" >> ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" >> ~/.android/licenses/android-sdk-license

    - name: Build APK
      run: |
        buildozer -v android debug
        ls -l bin/
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: yt-downloader-apk
        path: bin/*.apk
