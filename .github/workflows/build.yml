name: Build Android APK
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git unzip python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
          cmake libffi-dev libssl-dev openjdk-17-jdk wget

    - name: Install Python tools
      run: |
        pip install buildozer cython==0.29.33

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK and Build Tools
      run: |
        mkdir -p "$HOME/android-sdk/cmdline-tools"
        cd "$HOME/android-sdk/cmdline-tools"

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
        unzip sdk-tools.zip -d tmp
        mv tmp/cmdline-tools ./latest

        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" "platforms;android-33" "build-tools;36.0.0"

        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$HOME/android-sdk

    - name: Build APK
      env:
        ANDROID_HOME: $HOME/android-sdk
        PATH: |
          $HOME/android-sdk/cmdline-tools/latest/bin
          $HOME/android-sdk/platform-tools
          $HOME/android-sdk/build-tools/36.0.0
          /usr/bin
          ${{ env.PATH }}
      run: |
        echo "PATH during Build: $PATH"
        git --version  # Ensure git is accessible
        buildozer -v android debug
        ls -l bin/

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: yt-downloader-apk
        path: bin/*.apk
